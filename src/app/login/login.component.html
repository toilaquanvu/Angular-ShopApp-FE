<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="login-form mx-auto">
        <h2 class="login-header">Đăng nhập</h2>
        <div class="form-group">
          <label for="username">Email/Phone</label>
          <input type="text" class="form-control" id="email" placeholder="Tên đăng nhập" />
          <div class="divider-nospace"></div>
        </div>

        <div class="form-group password-field">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Ít nhất 3 ký tự"
          />
          <i class="password-toggle fa fa-eye-slash" aria-hidden="true"></i>
          <div class="divider-nospace"></div>
        </div>

        <div class="form-group">
          <div class="form-check checkbox-text">
            <span style="display: flex;">
              <input
                type="checkbox"
                class="form-check-input"
                name=""
                id="remember"
              />
              <label class="form-check-label" for="remember">
                Ghi nhớ đăng nhập
              </label>
            </span>
            <a href="#" class="register-link">Quên mật khẩu?</a>
          </div>
        </div>

        <div class="form-group" >
          <select class="form-control access-right">
            <option selected disabled>Chọn quyền truy cập</option>
            <option value="1">Quản trị viên</option>
            <option value="2">Nhân viên</option>
            <option value="3">Khách hàng</option>

          </select>
          <button type="button" class="login-button" >Đăng nhập</button>
          <div class="divider" ></div>
          <p class="text-center" >Bạn chưa có tài khoản? <span><a href="#" class="register-link" >Tạo tài khoản!</a></span></p>
        </div>

      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
