<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>Đây là trang order</h1>
    <p>Sử dụng bootstrap</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2 class="product-header">
        Thông tin người nhận
      </h2>
      <form>
        <div class="mb-3">
          <label class="form-label" for="name">Họ và tên</label>
          <input type="text" class="form-control" id="name" placeholder="Họ và tên">
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="mb-3">
          <label class="form-label" for="phone">Số điện thoại</label>
          <input type="text" class="form-control" id="phone" placeholder="Số điện thoại">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2 class="product-order">
        Sản phẩm đã chọn
      </h2>
      <table>
        <thead>
          <tr>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Đơn giá</th>
            <th scope="col">Thành tiền</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="product-info">
                <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="product image"
                class="product-image">
                <div class="product-name">
                  <p>Tên sản phẩm</p>
                </div>
              </div>
            </td>
            <td>1</td>
            <td>100.000</td>
            <td>100.000</td>
          </tr>

          <tr>
            <td>
              <div class="product-info">
                <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="product image"
                class="product-image">
                <div class="product-name">
                  <p>Tên sản phẩm</p>
                </div>
              </div>
            </td>
            <td>1</td>
            <td>100.000</td>
            <td>100.000</td>
          </tr>
        </tbody>
      </table>
      <div class="text-start mt-3 ">
        <h4 class="header-text text-end "> Tổng giá: 200.000 đ</h4>
      </div>
      
      <div class="mt-3">
        <h4 class="product-header" >
          Nhập coupon
        </h4>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Nhập coupon">
          <button class="btn btn-gradient" type="button">Áp dụng</button>

        </div>
        <div class="text-start mt-3 ">
          <button class="btn btn-gradient" type="button">Đặt hàng</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
